<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plase Sign In</title>
</head>
<body>
    {% if message %}
    <p style="color: red">{{ message }}</p>
    {% endif %}
    <form action="/signin" method="post">
        <legned>Please sign in:</legned>
        <p><input name="username" placeholder="Username" value="{{ username }}"></p>
        <p><input name="password" placeholder="Password" value="{{ password }}"></p>
        <p><button type="submit">Sign In</button> </p>
    </form>
</body>
</html>
